language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

branches:
  only:
    - master

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

script:  
  - mkdir -p build/logs  
  
after_script:
  - php vendor/bin/coveralls